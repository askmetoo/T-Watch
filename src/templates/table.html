<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Real Time Twitter Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap example in Agile Data Science, 2.0">
    <meta name="author" content="Russell Jurney">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-theme.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Negative Tweets Reports</h1>
        </div>
        <p class="lead">Tweets</p>
        <table class="table">
          <thead>
              <th>User</th>
              <th>Text</th>
              <th>Prediction</th>
          </thead>
          <tbody>
            {% for t in tweets -%}
            <tr>
              <td>{{t.screen_name}}</td>
              <td>{{t.text}}</td>
              <td>{{t.prediction}}</td>  
            </tr>
            {% endfor -%}
          </tbody>
        </table>
      </div>

      <div id="push"></div>
    </div>
    <script src="/static/bootstrap.min.js"></script>
  </body>
</html>
